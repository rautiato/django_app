{% extends "base.html" %}
{% block content %}
    {% if item %}
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}" aria-label="Search", name="item">
                    <input type="hidden" value="{{ item.completed }}" name="completed">
                </div>
                <div class="col-md-4 mx-auto">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit Item</button>
                </div>
            </div>
        </form>
    {% endif %}
{% endblock  %}
